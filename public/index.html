<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokenizer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        textarea { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 20px; white-space: pre-wrap; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Text Tokenizer</h1>
    <textarea id="textInput" rows="4" cols="50"></textarea><br>
    <button onclick="sendText()">Tokenize</button>
    <div id="result"></div>
    <script>
        async function sendText() {
            const text = document.getElementById('textInput').value;
            const response = await fetch('/tokenize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result.tokens, null, 2);
        }
    </script>
</body>
</html>
